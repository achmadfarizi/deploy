<html>
  <head>
    <title>Creating Blog Page</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  </head>
  <body>
   
    <!--start part of Navbar-->
    <nav>
      <div class="left-side">
           <a href="#"><img src="assets/image/logo.png" alt="logo"></a>  
          
          <ul>
              <li><a href="index.html">Home</a></li>
              <li><a href="blog.html">Blog</a></li>
          </ul>       
      </div>
      
      <div class="right-side">
          <a href="contact.html">Contact me</a>
      </div>
</nav>

    <!-- Blog -->
    <!-- Form -->
    <div class="blog">
      <div class="blog-form">
        <div class="form-container">
          <form onsubmit="addBlog(event)">
            <h1>add my project</h1>
            <div class="box">
              <label for="input-blog-project-name">Project Name</label>
              <input id="input-blog-project-name" />
            </div>
            <div class="date">
              <div>
                <label for="input-blog-start-date">Start Date</label>
                <input type="date" id="input-blog-start-date">
              </div>
              <div class="date-end">
                <label for="input-blog-end-date">End Date</label>
                <input type="date" id="input-blog-end-date">
              </div>
            </div>
            <div class="box">
              <label for="input-blog-content">Description</label>
              <textarea id="input-blog-content"></textarea>
            </div>
            <div>
              <label for="input-blog-tech">Technologies</label>
              <div class="check-box">
                <div class="check-box1">
                  <p class="item"><input type="checkbox" class="tech" id="tech" value="Node Js">Node Js</p>
                  <p class="item"><input type="checkbox" class="tech" id="tech" value="React Js">React Js</p>
                </div>
                <div class="check-box2">
                  <p class="item"><input type="checkbox" class="tech" id="tech" value="Next Js">Next Js</p>
                  <p class="item"><input type="checkbox" class="tech" id="tech" value="TypeScript">TypeScript</p>
                </div>
              </div>
              
            </div>
            <div class="box">
              <label>Upload Image</label>
              <div class="input-blog-image-group">
                <label for="input-blog-image">
                  <p>Attach File</p>
                  <img src="assets/image/file.png" alt="file" />
                </label>
                <input type="file" id="input-blog-image" hidden />
              </div>
            </div>
            <div class="button-group">
              <button>Submit</button>
            </div>
          </form>
        </div>
      </div>

      <div class="container-dynamic">
        <div id="contents" class="blog-list">
          <!-- dynamic content would be here -->
          <div class="blog-list-item">
            <div class="blog-image">
              <img src="assets/image/blog-img.png" alt="" />
            </div>
            <div class="blog-content">
              <h1>
                <a href="blog-detail.html" target="_blank"
                  >Dumbways Mobile App-2022</a>
              </h1>
              <div class="detail-blog-content">
                durasi : 1 bulan
              </div>
              <p>
                Ketimpangan sumber daya manusia (SDM) di sektor digital masih
                menjadi isu yang belum terpecahkan.
              </p>
              <div class="blog-logo-content">
                <a href="" style="color: black;"><i class="fab fa-google-play"></i></a>
                <a href="" style="color: black;"><i class="fas fa-desktop"></i></a>
                <a href="" style="color: black;"><i class="fas fa-biohazard"></i></a>
                <a href="" style="color: black;"><i class="fab fa-react"></i></a>
              </div>
              <div class="btn-group">
                <button class="btn-edit">Edit</button>
                <button class="btn-post">Delete</button>
              </div>
            </div>
          </div>
        </div> 
      </div>
    </div>
    <script src="blog.js"></script>
  </body>
</html>
